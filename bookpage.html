<style>
		
		.result{
					border:none;

		<script>
			var Suggest=function(){
			
			  temp=this;
			  this.timer=null;
			  this.search=null;
			  this.container=null;
			  this.xhr=new XMLHttpRequest();
			  this.getData=function(){
			  
					if(this.timer){
					
					//clear timeout
					clearTimeout(this.timer);
					}
			    this.timer=setTimeout(this.sendTerm,1000);
			  
			  }
			this.sendTerm=function(){  
			
					temp.search=document.getElementById("hotel");
					temp.container=document.getElementById("container");
					temp.container.innerHTML="";
					console.log(temp.search.value);
					if(temp.search.value==""){
						console.log("empty")
					}
					else{
					url="suggest_c.php?term="+temp.search.value;
						if(localStorage.getItem(url)){
						//fetch from cache
							
							var r=JSON.parse((localStorage.getItem(url)))
							temp.populateData(r);
						}
					
						else{
						temp.xhr.onreadystatechange=temp.fetchData;
						temp.xhr.open("GET",url,true);
						temp.xhr.send();
						}
					}
					
					//console.log(this);
			
			}
			
			this.fetchData=function(){
			
				if(this.readyState==4 && this.status==200){
					console.log(this.responseText);
					localStorage.setItem(this.responseURL,this.responseText);
				     var res=JSON.parse(this.responseText);
					 temp.populateData(res);
				
				}			
					//console.log(this);
			}
			this.populateData=function (r){
				temp.container=document.getElementById("container");
				for(var i=0;i<r.length;i++){
						var d=document.createElement("div")
						d.innerHTML=r[i]
						d.className="result"
						d.onclick=temp.setData;
						temp.container.appendChild(d);
				
				}
			
			
			}
			
			this.setData=function(e){
			
					temp.search.value=e.target.innerHTML;
					temp.container.style.display="none";
			
			
			}
			
			
			}	
			
			obj=new Suggest();
			
			
			function redirect()
           {
           var b = document.getElementById('hotel').value,
              url = 'displayrooms.html?name=' + encodeURIComponent(b);
              document.location.href = url;
          }
			  
		</script>

	<body>
