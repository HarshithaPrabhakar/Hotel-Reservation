    function redirect()

   var b = document.getElementById('hotellocation').value,

   }


   function register(e)
   {
     userid=document.getElementById("userid").value;
	 email=document.getElementById("Email").value;
	 pwd=document.getElementById("password").value;
	 xhr=new XMLHttpRequest();
     xhr.onreadystatechange=registersuccess;
     xhr.open("GET", "adduser.php?username="+userid+"&email="+email+"&password="+pwd,true);
     xhr.send();
   }
   function registersuccess()
  {
  	if(xhr.readyState == 4 && xhr.status == 200)
	{
		details = xhr.responseText;
		alert(details);
		}
  }
  
  function login(e)
   {
     userid=document.getElementById("useridinput").value;
	 pwd=document.getElementById("passwordinput").value;
	 xhr=new XMLHttpRequest();
     xhr.onreadystatechange=loginsuccess;
     xhr.open("GET", "userlogin.php?username="+userid+"&password="+pwd,true);
     xhr.send();
   }
   function loginsuccess()
  {
  	if(xhr.readyState == 4 && xhr.status == 200)
	{
		details = xhr.responseText;
		username=document.getElementById("username");
		username.innerHTML=details;
		}
  }
